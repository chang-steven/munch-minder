        <main>
          <h2>Munches</h2>
            <h3>Future protected endpoint</h3>
        <form id="munch-form" class="post" action="index.html" method="post">
          Date <input id="munch-date" type="date" name="date" placeholder="dd-mm-yyyy"></br>
          Title<input id="munch-title" type="text" name="title" placeholder="Chinese Takeout from Mama Liu's"></br>
          Description<input id="munch-description" type="text" name="description" value="It was awesome!  Excellent Ghetto Broccoli Beef"></br>
          Thumb UP<input type="radio" name="thumb" value="1"><span class="thumbUp">
              &#x1F44D;
            </span>
          Thumb DOWN<input type="radio" name="thumb" value="2"><span class="thumbDown">
              &#x1F44E;
            </span></br>
          Notes<input type="text" name="notes" value=""></br>
          <input type="submit" name="submit" value="Add Munch">

        </form>
        <div id="display-munches">

        </div>
        </main>
