<body>
  <header>
    <div class="header-container">
    <div id="munch-minder-logo">
      <img src="img/fresh-fitness-food-chef.png">
    </div>
    <h1><a href="/dashboard.html">Munch Minder</a></h1>
    <div id="user-avatar-window">
    </div>
    <ul class="nav-links">
      <li><a href="dashboard.html">My Dashboard</a></li>
      <li><a href="munches.html">Munches</a></li>
      <li><a href="peeps.html">Peeps</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>
  </header>
  <div id="loader"></div>
  <main>
    <div class="message">

    </div>
    <h2>Settings</h2>
    <div id="change-avatar-window">
      <button id="myBtn">Change Avatar</button>
    </div>
    <!-- The Modal -->
    <div id="myErrorModal" class="modal">
      <!-- Modal content -->
      <div class="error-modal-content">
      </div>
      </div>


    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="modal-avatar">
        <span class="close">&times;</span>
        <form id="avatar-form">
          <div id="avatar-collection"></div>
        </form>
      </div>
    </div>
    <form id="settings" class="form" method="post">
      <fieldset>
        <legend>Change User Info</legend>
        <label for="userName">Username</label>
        <input type="text" id="change-username" name="userName" value="">
        <br>
        <label for="userEmail">Email</label>
        <input type="text" id="change-email" name="userEmail" value="">
        <br>
        <label for="newPassword">New Password</label>
        <input type="password" id="change-password" name="newPassword" value="">
        <br>
        <label for="change-password2">Re-Enter New Password</label>
        <input type="password" id="change-password2" name="change-password2" value="">
        <br>
        <label for="current-password">**Enter Current Password</label>
        <input type="password" id="current-password" name="currentPassword" value="" required>
        <br>
        <input type="submit" name="submit" value="Submit">
      </fieldset>
    </form>
  </main>
  <footer>
    <div class="attribution">
      <img src="/img/freepik.png"><a href="https://www.flaticon.com/packs/avatars-20">Images by Freepik</a>
    </div>

  <script src="js/settings.js"></script>
