<main>
  <h2>Settings</h2>
    <div id="change-avatar-window">
      <button id="myBtn">Change Avatar</button>
    </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="avatar-form">
                <div id="avatar-collection"></div>
              </form>
          </div>
        </div>


        <form id="settings" class="form" method="post">
        <fieldset>
            <legend>Change User Info</legend>

        <label for="change-username">Username</label>
        <input type="text" id="change-username" name="change-username" value="">
        <br>
        <label for="change-email">Email</label>
        <input type="text" id="change-email" name="change-email" value="">
        <br>
        <label for="change-password">New Password</label>
        <input type="password" id="change-password" name="change-password" value="">
        <br>
        <label for="change-password2">Re-Enter New Password</label>
        <input type="password" id="change-password2" name="change-password2" value="">
        <br>
        <label for="old-password">Enter Old Password</label>
        <input type="password" id="old-password" name="old-password" value="" required>
        <br>
        <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>

      </main>
