<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Munch Minder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
          <div class="header-container">
          <div id="munch-minder-logo">
            <img src="img/fresh-fitness-food-chef.png">
          </div>
          <h1><a href="/">Munch Minder</a></h1>
          <ul class="nav-links" role="navigation">
              <li><a href="tutorial.html">Tutorial</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
        </div>
        </header>
        <main>

          <div class="main-inner">
            <div class="message">

            </div>
            <div id="myErrorModal" class="modal">
              <!-- Modal content -->
              <div class="error-modal-content">
              </div>
              </div>
          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div id="modal-avatar">
              <form id="avatar-form">
                  <div id="avatar-collection"></div>
                </form>
            </div>
          </div>
        <form id="register" action="register.html" method="post">
          <h2>Register</h2>
          <label for="email">Email</label>
          <input id="register-email" type="email" name="email" value="" required></br>
          <label for="username">Username</label><input id="register-username" type="text" name="username" value="" required></br>
          <label for="password">Password</label><input id="register-password" type="password" name="password"  required></br>
          <label for="password2">Re-enter Password</label><input id="register-password2" type="password" name="password2" required></br>
          <input type="submit" name="submit" value="Register">
          <p>Already registered? <a href="login.html">Log in!</a></p>
          <div class="food-icons">
            <img src="img/food-icons/coffee-3.png" alt="coffee">
            <img src="img/food-icons/kebab-1.png" alt="kebab">
            <img src="img/food-icons/salad.png" alt="salad">
          </div>
        </form>

      </div>

        </main>
        <footer role="contentinfo">
          <div class="attribution">
            <img src="/img/freepik.png"><a href="https://www.flaticon.com/packs/gastronomy-sets">Images by Freepik</a>
          </div>
        </footer>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <!-- <script src="js/modal.js"></script> -->
        <script src="js/register.js"></script>
    </body>
</html>
